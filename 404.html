<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=/" />
    <title>404 - Page Not Found | Ali Electro Traders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #0033ad; /* Matching logo blue */
            line-height: 1;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #1a1a1a;
        }

        p {
            color: #666;
            margin-bottom: 10px;
            max-width: 400px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }

        .timer-text {
            font-weight: 600;
            color: #0033ad;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #0033ad;
            color: white;
        }

        .btn-primary:hover {
            background-color: #002685;
            transform: translateY(-2px);
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image: radial-gradient(#0033ad 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        
        <p class="timer-text">Returning to homepage in <span id="seconds">5</span> seconds...</p>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">Go to Homepage Now</a>
        </div>
    </div>

    <script>
        let timeLeft = 1;
        const timerElement = document.getElementById('seconds');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "/"; // Redirects to home
            }
        }, 1000);
    </script>
</body>
</html>
